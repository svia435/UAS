<h1>kelas:ix</h1>

<script src="jquery.js"></script>
<script>
  var langkahkanan = 1;
  var langkahkiri = 1;
  var posisibackground = 1;
  var jumlahlangkah = 4;
  
  var interval;
  
  $(document).ready(function (){
    $("#tombol-kanan").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkanan++;
      posisibackground = posisibackground - 8;
      if (langkahkanan == jumlahlangkah) {
        langkahkanan = 1;
      }
      $("#objek").attr("src", "gambar/kanan-" + langkahkanan + ".png");
      $("#panggung").css("background-position-x", posisibackground);
      }, 100 );
    })
    
    $("#tombol-kanan").on("touchend", function () {
      clearInterval(interval);
    })
    
    $("#tombol-kiri").on("touchstart", function () {
      interval = setInterval( () => {
        langkahkiri++;
      posisibackground = posisibackground + 8;
      if (langkahkiri == jumlahlangkah) {
        langkahkiri = 1;
      }
      $("#objek").attr("src", "gambar/kiri-" +
      langkahkiri + ".png");
      $("#panggung").css("background-position-x", posisibackground);
      }, 100 );
    })
    
    $("#tombol-kiri").on("touchend", function () {
      clearInterval(interval);
    })
    
    $("#tombol-kanan").click(function () {
      langkahkanan++;
      posisibackground = posisibackground - 8;
      if (langkahkanan == jumlahlangkah) {
        langkahkanan = 1;
      }
      $("#objek").attr("src", "gambar/kanan-" + langkahkanan + ".png");
      $("#panggung").css("background-position-x", posisibackground);
    })
    
    $("#tombol-kiri").click(function () {
      langkahkiri++;
      posisibackground = posisibackground + 8;
      if (langkahkiri == jumlahlangkah) {
        langkahkiri = 1;
      }
      $("#objek").attr("src", "gambar/kiri-" +
      langkahkiri + ".png");
      $("#panggung").css("background-position-x", posisibackground);
    })
  })
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
